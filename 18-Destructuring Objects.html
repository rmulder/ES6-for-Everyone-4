<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>解构</title>
</head>
<body>
<script>
  const person = {
    first: 'Wes',
    last: 'Bos',
    country: 'Canada',
    city: 'Hamilton',
    twitter: '@wesbos'
  };

  //  const first = person.first;
  //  const last = person.last;

  const {first, last} = person;

  console.log(first, last); //Wes Bos

  const wes = {
    first: 'Wes',
    last: 'Bos',
    links: {
      social: {
        twitter: 'https://twitter.com/wesbos',
        facebook: 'https://facebook.com/wesbos.developer'
      },
      web: {
        blog: 'https://wesbos.com'
      }
    }
  }

  const {twitter, facebook} = wes.links.social;
  console.log(twitter);       //https://twitter.com/wesbos
  console.log(facebook);      //https://facebook.com/wesbos.developer

  const {twitter: tweet, facebook: fb} = wes.links.social;
  console.log(tweet);         //https://twitter.com/wesbos
  console.log(fb);            //https://facebook.com/wesbos.developer

  const settings = {width: 300, color: 'black'};
  const {width = 100, height = 50, color = 'blue', fontSize = '25'} = settings;
  console.log(width);    //300
  console.log(height);   //50
  console.log(color);    //black
  console.log(fontSize); //25


  const {w: width2 = 400, h: height2 = 500} = {w: 800};
  console.log(width2);    //800
  console.log(height2);   //500
</script>
</body>
</html>
