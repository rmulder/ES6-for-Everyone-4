<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array.from()和Array.of()</title>
</head>
<body>
<div class="people">
  <p>Wes</p>
  <p>Kait</p>
  <p>Snickers</p>
</div>
<script>
  const people = document.querySelectorAll('.people p');
  console.log(people);
//  const names = people.map(person => person.textContent);    //Uncaught TypeError: people.map is not a function 报错了，因为people不是数组


  //1.Array.prototype.slice.call();将类数组转化为数组
  const people2 = Array.prototype.slice.call(people);
  const names2 = people2.map(person => person.textContent);
  console.log(names2);   // ["Wes", "Kait", "Snickers"]

  //2.Array.from()将类数组转化为数组
  const peopleArray = Array.from(people);
  const names3 = peopleArray.map(person => person.textContent);
  console.log(names3);   // ["Wes", "Kait", "Snickers"]

  // 第二个参数类似于map
  const peopleArray2 = Array.from(people, person => person.textContent);
  console.log(peopleArray2);   // ["Wes", "Kait", "Snickers"]

  function sumAll() {
    const nums = Array.from(arguments);
    return nums.reduce((prev,next) => prev + next, 0);
  }
  console.log(sumAll(1,2,3,4));    // 10


  const ages = Array.of(12,4,23,62,34);
  console.log(ages);  // [12, 4, 23, 62, 34]
</script>
</body>
</html>
