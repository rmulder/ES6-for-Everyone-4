<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>13- Creating HTML fragments with Template Literals</title>
</head>
<body>

</body>
<script>
  const dogs = [
    {name: 'Snickers', age: 2},
    {name: 'Hugo', age: 8},
    {name: 'Sunny', age: 1}
  ];
  const markup = `
    <ul class="dogs">
      ${ dogs.map(dog => `<li> ${ dog.name} is ${dog.age * 7}</li>`).join("")}
    </ul>
  `

  document.body.innerHTML = markup;
</script>
</html>
